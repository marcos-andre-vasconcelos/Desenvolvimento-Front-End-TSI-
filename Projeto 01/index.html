<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0">
  <title>Cartões de Crédito Hips</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header-bg">
    <div class="header">
      <a href="#">
        <img src="./imagens/hips_logo.svg" alt="Hips Logo">
      </a>

      <nav aria-label="primaria">
        <ul class="header-menu">
          <li><a href="#">Abra sua conta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Tire suas dúvidas</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="introducao-bg">
    <div class="introducao">
      <div class="introducao-conteudo">
        <h1>Seu <span>cartão</span> pode ter a sua cara</h1>
        <p>Mais de 20 milhões de pessoas já escolheram o Hips Bank. Só falta você.
          <strong>Peça seu cartão de crédito</strong> e débito com a cor e o nome que preferir, pontos que não
          expiram e muito mais.
        </p>
        <a href="#">Quero saber mais</a>
      </div>
      <img src="./imagens/master_card_black2.jpg" alt="Cartão Black">
    </div>
  </main>

  <footer class="footer-bg">
    <div class="footer">
      <h1>Contate nos</h1>
      <div class="footer-menu">
        <a href="./">
          <img src="./imagens/instagram.svg" alt="Instagram">
        </a>
        <a href="./">
          <img src="./imagens/facebook.svg" alt="Facebook">
        </a>
        <a href="./">
          <img src="./imagens/youtube.svg" alt="Youtube">
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
